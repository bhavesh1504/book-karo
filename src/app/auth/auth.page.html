<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'SignUp'  }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <!-- <ion-label labelPlacement="floating">E-mail</ion-label> -->
            <ion-input type="email" label="E-mail" labelPlacement="floating" ngModel name="email" #emailCtrl="ngModel" required></ion-input>
          </ion-item>
          <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
            <ion-label color="danger">Should be a valid Email Address!</ion-label>
          </ion-item>
          <ion-item>
            <!-- <ion-label position="floating">Password</ion-label> -->
            <ion-input type="text" label="Password" labelPlacement="floating" ngModel name="password" minlength="8" #passCtrl="ngModel" required></ion-input>
          </ion-item>
          <ion-item *ngIf="!passCtrl.valid && passCtrl.touched" lines="none">
            <ion-label color="danger">Enter Password!</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button type="button" color="primary" fill="clear" expand="block" (click)="switchAuthPage()">Switch to {{ isLogin ? 'SignUp' : 'Login' }}</ion-button>
        <ion-button type="submit" color="primary" expand="block" [disabled]="!f.valid" (click)="onLogin()">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
  <!-- <div class="ion-text-center">
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div> -->
  <!-- <ion-button color="primary" class="ion-margin" (click)="onLogin()">Login</ion-button> -->
</ion-content>
