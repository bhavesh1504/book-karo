<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">{{ selectedPlace.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
  <form [formGroup]="createBookingForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-input type="text" label="First Name" labelPlacement="floating" formControlName="fName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-input type="text" label="Last Name" labelPlacement="floating" formControlName="lName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-select label="Number Of Guests" labelPlacement="floating" formControlName="guestNumber">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-datetime-button datetime="datetime1">From Date</ion-datetime-button>
            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime id="datetime1" presentation="date" formControlName="fromDate"
                  [formatOptions]="{
                        date: {
                          month: 'short',
                          day: '2-digit',
                          year: 'numeric',
                        },
                      }"></ion-datetime>
              </ng-template>
            </ion-modal>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-datetime-button datetime="datetime2">To Date</ion-datetime-button>
            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime id="datetime2" presentation="date" formControlName="toDate"
                  [formatOptions]="{
                        date: {
                          month: 'short',
                          day: '2-digit',
                          year: 'numeric',
                        },
                      }"></ion-datetime>
              </ng-template>
            </ion-modal>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary">Book!</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>  
  <!-- <p>{{ selectedPlace.description }}</p> -->
</ion-content>
