<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
      <ion-buttons slot="primary">
        <ion-button routerLink="/places/tabs/offers/new">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offsetSm="2" class="ion-text-center">
        <ion-list>
          <ion-item *ngFor="let offers of loadedOffers" [routerLink]="['./',offers.id]" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="offers.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{offers.title}}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>
