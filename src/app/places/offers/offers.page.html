<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
      <ion-buttons slot="primary">
        <ion-button routerLink="/places/tabs/offers/new">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offsetSm="2" class="ion-text-center">
        <ion-list>
          <ion-item-sliding *ngFor="let offers of loadedOffers" #slidingItem>
            <app-offer-items [offers]="offers"></app-offer-items>
            <!-- <ion-item [routerLink]="['./',offers.id]">
              <ion-thumbnail slot="start">
                <ion-img [src]="offers.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{offers.title}}</h2>
              </ion-label>
            </ion-item> -->
            <ion-item-options>
              <ion-item-option (click)="onEdit(offers.id, slidingItem)">
                <ion-icon slot="icon-only" name="create"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>
