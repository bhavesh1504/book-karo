<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start" [defaultHref]="'/places/tabs/offers/ + editOffers.id'"></ion-back-button>
    <ion-title>Edit Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onEditOffer()" [disabled]="!editOfferPageForm.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
